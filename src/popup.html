<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 16px 16px 0 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      line-height: 1.4;
      margin: 0;
    }
    
    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #e1e5e9;
    }
    
    .flag {
      font-size: 24px;
    }
    
    .country-code {
      font-weight: 600;
      color: #1a73e8;
      font-size: 16px;
    }

    /*
    .domain {
      color: #5f6368;
      font-size: 12px;
      font-family: monospace;
      background: #f8f9fa;
      padding: 4px 8px;
      border-radius: 4px;
      margin-bottom: 12px;
    }
    */
    
    .info-row {
      margin-bottom: 8px;
    }
    
    .label {
      font-weight: 500;
      color: #3c4043;
    }
    
    .value {
      color: #5f6368;
      margin-left: 8px;
    }
    
    .unknown {
      color: #9aa0a6;
      font-style: italic;
      text-align: center;
      padding: 20px;
    }
    
    .loading {
      text-align: center;
      padding: 20px;
      color: #5f6368;
    }
    
    .update-info {
      margin-top: 16px;
      padding-top: 12px;
      border-top: 1px solid #e1e5e9;
      font-size: 12px;
      color: #9aa0a6;
      text-align: center;
    }

    #trace {
      font-size: 0.7rem;
      background: #f8f8f8;
      white-space: pre-wrap; /* wrap long lines instead of horizontal scroll */
    }

    #open-options {
      width: 100%;
      margin-top: 10px;
      padding: 4px 12px;
      background: #f8f9fa;
      border: 1px solid #dadce0;
      border-radius: 4px;
      font-size: 13px;
      cursor: pointer;
      color: #3c4043;
    }

    #open-options:hover {
      background: #e8eaed;
    }

    .footer {
      margin-top: 5px;
      padding-top: 5px;
      border-top: 1px solid #e1e5e9;
      font-size: 11px;
      color: #9aa0a6;
      text-align: center;
      line-height: 1.3;
    }

    a {
      color: #1a73e8;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="loading" class="loading">
    Loading...
  </div>
  
  <div id="content" style="display: none;">
    <div class="header">
      <div class="flag" id="flag"></div>
      <div>
        <div class="domain" id="domain"></div>
        <div class="country-code" id="countryCode"></div>
      </div>
    </div>
    
    <div class="domain" id="domain"></div>
    
    <div class="info-row">
      <span class="label">üè¢</span>
      <span class="value" id="company"></span>
    </div>
    
    <div class="info-row">
      <span class="label">üåê</span>
      <span class="value" id="country"></span>
    </div>

    <div class="info-row">
      <pre id="trace"></pre>
    </div>
    
    <div class="update-info" style="display: none;">
      Data updates automatically from public repository
    </div>
  </div>
  
  <div id="unknown" class="unknown" style="display: none;">
    Country information not available for this website
  </div>
  
  <div id="special-page" class="unknown" style="display: none;">
    Not applicable for special pages
  </div>

  <button id="open-options">‚öôÔ∏è Settings</button>
  <div class="footer">
    <a href="https://framagit.org/dder/companyflag" class="ntlink">CompanyFlag</a><br>
    ¬© 2025 David Dernoncourt<br>
    <a href="copyright.html" class="ntlink"><img src="img/agplv3-88x31.png" alt="AGPLv3 license" title="AGPLv3 license"></a>
  </div>
  
  <script src="js/popup.js"></script>
</body>
</html>
